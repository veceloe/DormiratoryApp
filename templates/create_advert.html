<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать объявление - общажка.рф</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .form-container input,
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background: #ffffff;
            border-radius: 12px;
            padding: 10px 20px;
            transition: background 0.2s;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn:active {
            background: #e0e0e0;
        }

        .border-none {
            border: none!important;
        }

                .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-family: 'Jost', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="form-container">
        <form method="post" action="{{ url_for('create_advert') }}" enctype="multipart/form-data">
            <div class="logo">
                <img src="static/logo.svg" alt="Лого">
                <span>общажка.рф</span>
            </div>
            <label for="title">Название товара</label>
            <input class="appearance-none border-none rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="title" name="title" required>
            <label for="price">Цена (в рублях) или выберите "Обмен"</label>
            <input class="appearance-none border-none rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" id="price" name="price" min="0" placeholder="Цена в рублях">
            <select class="appearance-none border-none rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="type" name="type" required>
                <option value="sell">Продается</option>
                <option value="exchange">Обмен</option>
            </select>
            <label for="image">Изображение</label>
            <input class="appearance-none border-none rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="file" id="image" name="image" accept="image/*" required>
            <button class="btn" type="submit">Добавить объявление</button>
        </form>
    </div>
</body>
</html>
